<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        Listado de Personal
    </ui:define>
	<ui:define name="titleCont">
		<span>Personal </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
				<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{personalController.nuevoPersonal()}"
					styleClass="btn btn-primary" ajax="false"
					style="
					 transition:1s ;  border:none; position: fixed; border-radius: 50%; width: 70px;  height: 70px; right: 50px; bottom: 20px; z-index:10; text-align:center; padding:0px; " />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listPersonal" var="personal"
							value="#{personalController.listaPersonal}" paginator="true"
							paginatorPosition="bottom" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table ui-column-title"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:30px; background-color:white;">

							<p:column headerText="Id" sortBy="#{personal.idPersonal}" >
							<h:outputText value="#{personal.idPersonal}" />
							</p:column>

							<p:column headerText="Descripcion" sortBy="#{personal.desPersonal}" filterBy="#{personal.desPersonal}" filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{personal.desPersonal}" />
							
								
							</p:column>
								<p:column headerText="Rol" sortBy="#{personal.rol.desRol}" filterBy="#{personal.rol.desRol}" filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{personal.rol.desRol}" />
							</p:column>

						
							
						</p:dataTable>
					</div>
				</div>
			</div>


		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
