<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        Listado de Boleta
    </ui:define>
	<ui:define name="titleCont">
		<span>Boleta </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
				<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{boletaController.nuevaBoleta()}"
					styleClass="btn btn-primary" ajax="false"
					style="
					 transition:1s ;  border:none; position: fixed; border-radius: 50%; width: 70px;  height: 70px; right: 50px; bottom: 20px; z-index:10; text-align:center; padding:0px; " />
			</div>
			<!---<p:commandButton value="Editar"
					action="#{personalController.editPersonal()}"
					styleClass="btn btn-primary" ajax="false"
					style="
					 transition:1s ;  border:none; position: fixed; border-radius: 50%; width: 70px;  height: 70px; right: 50px; bottom: 150px; z-index:10; text-align:center; padding:0px; " />
						-->
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listBoleta" var="boleta"
							value="#{boletaController.listaBoleta}" 
							
							
							
							paginator="true"
							paginatorPosition="bottom" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table ui-column-title"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:30px; background-color:white;">
							
							<!--  <p:ajax event="rowSelect"
						     listener="#{personalController.selectPersonal()}" /> -->

							<p:column headerText="Id" sortBy="#{boleta.idBoleta}" >
							<h:outputText value="#{boleta.idBoleta}" />
							</p:column>

							<p:column headerText="Descripcion" sortBy="#{boleta.desBoleta}" filterBy="#{boleta.desBoleta}" filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{boleta.desBoleta}" />					
							</p:column>
							
								<p:column headerText="Cliente" sortBy="#{boleta.cliente.desCliente}" filterBy="#{boleta.cliente.desCliente}" filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{boleta.cliente.desCliente}" />
							</p:column>
							
							<p:column headerText="Medio de Pago" sortBy="#{boleta.medioPago.desMedioPago}" filterBy="#{boleta.medioPago.desMedioPago}" filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{boleta.medioPago.desMedioPago}" />
							</p:column>
							
							<p:column headerText="Tienda" sortBy="#{boleta.tienda.desTienda}" filterBy="#{boleta.tienda.desTienda}" filterMatchMode="contains" filterStyle="width: 80%;">
								<h:outputText value="#{boleta.tienda.desTienda}" />
							</p:column>

						
							<p:column headerText="Operaciones"
								style=" justify-content: space-around; ">

								<h:commandLink action="listBoleta" value="Eliminar"
									style="color:red; display:flex;"
									actionListener="#{boletaController.eliminarBoleta(boleta.idBoleta)}" />
							</p:column>
							
							<!---<p:column headerText="Operaciones"
								style=" justify-content: space-around; ">
							<p:commandButton value="Actualizar" icon="ui-icon-disk"
						  action="#{personalController.actualizar()}"
						  ajax="false"/>
						  		</p:column>-->
						</p:dataTable>
					</div>
				</div>
			</div>
			
			<!--rowKey="#{personal.idPersonal}"
					        selectionMode="single"
					        selection="#{personalController.personalSeleccionado}"  -->


		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
